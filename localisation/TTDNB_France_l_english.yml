  #events
  frafor.1.d:0 "With Germany once again gathering strength to our west, and with the Japanese in the east threatening European colonies in Asia, perhaps the time has come for a restoration of the Anglo-French Entente. Throughout the Great War, the British were our staunch allies, helping us to stop the German advance and protect Paris. Though we have drifted apart in recent years, now is the perfect time to determine whether or not the alliance has stood the test of time."
  frafor.2.d:0 "Following recent trends showing the improvement of Franco-British relations, France has requested a second Franco-British summit, phrasing it as a "Second Entente Cordiale". With Germany having greatly picked up in strength in recent months, we have little reason to refuse this proposal. However, are the British people really ready to abandon their isolation again?
  frafor.3.d:0 "Britain has accepted our proposal for the restoration of the Entente. Together, we have the strength to stand up to Germany and preserve the continenal balance of power!"
  frafor.5.d:0 "France has sent us a proposal for Italian entry in the Entente. Though anti-French sentiment remains high throughout much of the country thanks to their betrayal of our nation in the Treaty of Tyrol, many are wondering what other options we have available to us. Alternatively, we could demand the formerly Italian territories of Savoy and Nice as repayment for their betrayal, though this could anger the French and serve to further isolate us."